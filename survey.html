<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>survey form</title>
</head>

<body>
    <div id="title">
        <h1>GeeksforGeeks Survey Form</h1>
    </div>
    <form id="form">
        
        <section id="sect">
            <div id="fill">

                <div class="jam">
        <label for="name">Name</label> 
        <input type="text" placeholder="Enter your name" id="name">
               </div>

               <div class="jam">
        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter your email" id="email">
               </div>

               <div class="jam">
        <label for="age">Age</label> <br>
        <input type="number" placeholder="Enter your age" id="age">
               </div>

               <div class="jam">
        <label for="choose">Which option best describes you?</label>
        <select name="option" id="choose">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="Professional">Professional</option>
            <option value="others">Others</option>
        </select>
               </div> 
               
            </div>
        <div id="option" >
            <div id="recom" class="jam">
         <label for="friend">Would you recommend GeeksforGeeks to a friend?</label> 
         
         
           <label for="f-1">
            <input type="radio"  id="f-1" name="recommend">Yes
           </label>  
        

        
            <label for="f-2">
            <input type="radio"  id="f-2" name="recommend">Maybe
            </label>   
        

        
            <label for="f-3">
             <input type="radio"  id="f-3" name="recommend">no
            </label> 
        
        
            </div>

            <div id="lang" class="jam">
             <label for="lang">Languages and Frameworks known (Check all that apply)</label> 
             
             <label for="c"><input type="checkbox" name="language" id="c">C</label> 

             <label for="c++"><input type="checkbox" name="language" id="c++">C++</label> 

             <label for="c#"><input type="checkbox" name="language" id="c#">C#</label> 
            </div>
        </div>
        </section>
        <div class="jam">
       <label for="comment">Any comments or suggestions</label><br>
      <textarea name="comments" id="ta" placeholder="enter any your comments"></textarea>
        </div>
        <div id="sub">
        <input type="submit" value="Submit">
        </div>
    </form>
    
</body>

</html>
